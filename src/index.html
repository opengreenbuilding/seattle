<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <link rel="shortcut icon" href="images/favicons/favicon.ico" type="image/x-icon" />
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="images/favicons/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Ubuntu:400,500,300' />
    <link rel="stylesheet" type="text/css" href="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/themes/css/cartodb.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/selectize.js/0.12.4/css/selectize.default.min.css" />
    <link rel="stylesheet" type="text/css" href="styles/main.min.css">
    <link href="images/webfonts/fontawesome-all.css" rel="stylesheet" />
    
    <!-- toLocaleString support -->
    <script src="https://cdn.polyfill.io/v2/polyfill.js?features=Intl.~locale.en-US|always&gated=0"></script>
  </head>
  <body>
    <div id="mobile-failover"></div>
    <div id="modals"></div>
    <header id="title"></header>
    <div id="toolbar" class="toolbar">
        <div class="dropdown-wrapper">
          <div id='search'></div>
          <div id="map-category-controls"></div>
        </div>
    </div>
    <div class="tbar-right">
      <div id="city-scorecard-toggle"></div>
      <div id='year-select-container'></div>
    </div>
    <div class="main-container">
      <div id="map-controls">
        <div id="map-controls--toggle"></div>
        <div id="map-controls-bk"></div>
        <div id="map-controls-header">
          <div>
            <h4>Metric Filters <button class="reset-all-filters">Reset all</button></h4>
            <p>Select a metric to see filtered results on the map</p>
            <div id="building-proptype-selector"></div>
          </div>
        </div>
        <div id='map-controls-content'>
            <div id='map-controls-content--inner'></div>
        </div>
      </div>
      <div id="map-wrapper">
        <div id="map"></div>
      </div>
      <div id="map-controls-counts"></div>
      <div id="map-controls-bar"></div>
    </div>

    <div id="footer"></div>

    <div id="scorecard"></div>

    <script src="lib/polyfills.js"></script>
    <script src="https://cartodb-libs.global.ssl.fastly.net/cartodb.js/v3/3.15/cartodb.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.19/require.js" data-main="app/main"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-72562682-1', 'auto');
      ga('send', 'pageview');
    </script>
  </body>
</html>
